<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense - Finx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Add Expense</h2>
          <form id="expenseForm">
            <div class="mb-3">
              <label for="expenseDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="expenseDate" name="date" required>
            </div>
            <div class="mb-3">
              <label for="expenseCategory" class="form-label">Category</label>
              <select class="form-select" id="expenseCategory" name="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Insurance">Insurance</option>
                <option value="Taxes">Taxes</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="expenseAmount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="expenseAmount" name="amount" required min="0.01" step="0.01">
            </div>
            <div class="d-flex justify-content-between">
              <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Poner la fecha actual por defecto
    document.addEventListener('DOMContentLoaded', function() {
      var today = new Date().toISOString().split('T')[0];
      document.getElementById('expenseDate').value = today;
    });
    document.getElementById('expenseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (this.checkValidity()) {
        const movements = JSON.parse(localStorage.getItem('finx_movements') || '[]');
        movements.push({
          type: 'expense',
          date: document.getElementById('expenseDate').value,
          category: document.getElementById('expenseCategory').value,
          amount: parseFloat(document.getElementById('expenseAmount').value)
        });
        localStorage.setItem('finx_movements', JSON.stringify(movements));
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
