    <script>
        // Actualizar totales de tarjetas Income y Expenses
        function updateDashboardTotals() {
            const movements = JSON.parse(localStorage.getItem('finx_movements') || '[]');
            let totalIncome = 0;
            let totalExpense = 0;
            movements.forEach(mov => {
                if (mov.type === 'income') totalIncome += Number(mov.amount);
                if (mov.type === 'expense') totalExpense += Number(mov.amount);
            });
            // Mostrar sin decimales si es entero, con dos decimales si es necesario
            function formatAmount(num) {
                return Number.isInteger(num) ? num.toLocaleString() : num.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
            }
            document.getElementById('incomeTotal').textContent = `$${formatAmount(totalIncome)}`;
            document.getElementById('expenseTotal').textContent = `$${formatAmount(totalExpense)}`;
        }

        // Llenar tabla de movimientos recientes filtrada por tipo
        function fillMovementsTableByType() {
            const movements = JSON.parse(localStorage.getItem('finx_movements') || '[]');
            const tbody = document.getElementById('movementsTableBody');
            const type = document.getElementById('typeSelector').value;
            tbody.innerHTML = '';
            if (movements.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No movements yet</td></tr>';
                return;
